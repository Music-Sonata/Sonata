<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONATA - Premium Music App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="Music.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Garamond:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1410;
            --secondary: #2a2418;
            --accent: #D4AF37;
            --text: #F5F0E8;
            --text-muted: #9a8b7e;
            --border: #3a3428;
            --radius: 12px;
        }

        html, body {
            height: 100%;
            background: var(--primary);
            color: var(--text);
            font-family: 'Lora', serif;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--primary);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 24px;
            font-family: 'Garamond', serif;
            letter-spacing: 1px;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            font-family: 'Lora', serif;
            font-size: 11px;
            font-weight: 600;
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
            stroke-width: 1.5;
            transition: all 0.3s ease;
        }

        .nav-btn.active {
            color: var(--accent);
            transform: scale(1.05);
        }

        .nav-btn.active svg {
            stroke: var(--accent);
            fill: var(--accent);
        }

        .nav-btn:hover {
            color: var(--accent);
        }

        .nav-btn:hover svg {
            stroke: var(--accent);
        }

        /* Upload Section */
        .upload-zone {
            background: rgba(212, 175, 55, 0.06);
            border: 2px dashed var(--accent);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .upload-zone:hover {
            background: rgba(212, 175, 55, 0.12);
        }

        .upload-zone-text {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .upload-btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Lora', serif;
            transition: all 0.3s ease;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        #file-input {
            display: none;
        }

        /* Songs List */
        .songs-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .song-card {
            background: rgba(212, 175, 55, 0.06);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .song-card:hover {
            background: rgba(212, 175, 55, 0.12);
            border-color: var(--accent);
        }

        .song-info {
            flex: 1;
        }

        .song-name {
            font-weight: 600;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .song-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        .song-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Lora', serif;
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn-danger {
            background: #8b6b6b;
            color: var(--text);
        }

        .btn-danger:hover {
            background: #a08080;
        }

        /* Playlists Section */
        .playlists-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .playlist-card {
            background: rgba(212, 175, 55, 0.06);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .playlist-card:hover {
            background: rgba(212, 175, 55, 0.12);
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .playlist-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            flex-shrink: 0;
        }

        .playlist-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-name {
            font-weight: 700;
            color: var(--accent);
            font-size: 15px;
            margin-bottom: 4px;
            font-family: 'Garamond', serif;
        }

        .playlist-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        .create-playlist-btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Lora', serif;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .create-playlist-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        /* Player Section */
        .player-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: var(--radius);
            background: rgba(212, 175, 55, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info {
            text-align: center;
        }

        .player-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 6px;
            font-family: 'Garamond', serif;
        }

        .player-meta {
            font-size: 13px;
            color: var(--text-muted);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: rgba(212, 175, 55, 0.12);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text);
        }

        .control-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--accent);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            stroke-width: 1.5;
        }

        .play-btn {
            width: 64px;
            height: 64px;
            background: var(--accent);
            color: var(--primary);
            border: none;
        }

        .play-btn:hover {
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(212, 175, 55, 0.1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 200;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
            font-family: 'Garamond', serif;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 12px;
            color: var(--text-muted);
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(212, 175, 55, 0.06);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Lora', serif;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(212, 175, 55, 0.1);
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        .genre-btn, .mood-btn, .time-btn {
            padding: 12px;
            background: rgba(212, 175, 55, 0.06);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Lora', serif;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .genre-btn:hover, .mood-btn:hover, .time-btn:hover {
            background: rgba(212, 175, 55, 0.12);
            border-color: var(--accent);
        }

        .genre-btn.selected, .mood-btn.selected, .time-btn.selected {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-family: 'Lora', serif;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .modal-btn.primary {
            background: var(--accent);
            color: var(--primary);
        }

        .modal-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .modal-btn.secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .modal-btn.secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .playlist-selector {
            max-height: 180px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .playlist-option {
            padding: 12px;
            background: rgba(212, 175, 55, 0.06);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }

        .playlist-option:hover {
            background: rgba(212, 175, 55, 0.12);
        }

        .playlist-option.selected {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }

        /* Playlist Detail */
        .playlist-detail {
            background: rgba(212, 175, 55, 0.06);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .detail-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            background: rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            flex-shrink: 0;
        }

        .detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .detail-text h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 4px;
            font-family: 'Garamond', serif;
        }

        .detail-text p {
            font-size: 12px;
            color: var(--text-muted);
        }

        .back-btn {
            background: rgba(212, 175, 55, 0.12);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Lora', serif;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--accent);
            color: var(--accent);
        }

        .add-songs-btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Lora', serif;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .add-songs-btn:hover {
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .play-playlist-btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Lora', serif;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .play-playlist-btn:hover {
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .empty-message {
            text-align: center;
            color: var(--text-muted);
            padding: 24px;
            font-size: 13px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Settings */
        .settings-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .settings-group {
            background: rgba(212, 175, 55, 0.06);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
        }

        .settings-label {
            font-size: 12px;
            color: var(--text-muted);
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .settings-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"].settings-slider {
            flex: 1;
        }

        .settings-value {
            font-size: 13px;
            color: var(--accent);
            font-weight: 600;
            min-width: 50px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="content">
            <!-- Upload Section -->
            <section id="upload-section" class="section active">
                <h1 class="page-title">UPLOAD</h1>
                <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                    <div class="upload-zone-text">Klicke zum Hochladen oder ziehe Dateien herein</div>
                    <button class="upload-btn">+ Musikdatei w√§hlen</button>
                </div>
                <input type="file" id="file-input" accept="audio/*" multiple>
                <div class="songs-list" id="songs-list"></div>
            </section>

            <!-- Playlists Section -->
            <section id="playlists-section" class="section">
                <h1 class="page-title">PLAYLISTEN</h1>
                <button class="create-playlist-btn" onclick="openCreatePlaylistModal()">+ Neue Playlist erstellen</button>
                <div class="playlists-grid" id="playlists-grid"></div>
            </section>

            <!-- Playlist Detail View -->
            <section id="playlist-detail-section" class="section">
                <button class="back-btn" onclick="backToPlaylists()">‚Üê Zur√ºck</button>
                <div class="playlist-detail" id="playlist-detail-container"></div>
                <div class="songs-list" id="playlist-songs-list"></div>
            </section>

            <!-- Player Section -->
            <section id="player-section" class="section">
                <h1 class="page-title">PLAYER</h1>
                <div class="player-container">
                    <div class="album-art" id="album-art">üéµ</div>
                    <div class="player-info">
                        <div class="player-title" id="player-title">Keine Musik</div>
                        <div class="player-meta" id="player-meta">W√§hle einen Song</div>
                    </div>
                    <div class="controls">
                        <button class="control-btn" onclick="previousSong()" title="Vorheriger Song">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M6 6h2v12H6V6M10 18l8-6-8-6v12z" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="control-btn play-btn" id="play-btn" onclick="togglePlay()" title="Abspielen">
                            <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                        <button class="control-btn" onclick="nextSong()" title="N√§chster Song">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M16 6h2v12h-2V6M6 18l8-6-8-6v12z" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="progress-container">
                        <div class="time-display">
                            <span id="current-time">0:00</span>
                            <span id="duration-time">0:00</span>
                        </div>
                        <input type="range" id="progress-bar" min="0" max="100" value="0" oninput="seekTrack()">
                    </div>
                    <div class="settings-group">
                        <label class="settings-label">LAUTST√ÑRKE</label>
                        <div class="settings-control">
                            <input type="range" id="volume-control" min="0" max="100" value="80" class="settings-slider">
                            <span class="settings-value" id="volume-value">80%</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings-section" class="section">
                <h1 class="page-title">EINSTELLUNGEN</h1>
                <div class="settings-container">
                    <div class="settings-group">
                        <label class="settings-label">VERSION</label>
                        <p style="font-size: 13px; color: var(--text);">SONATA 2.0.0</p>
                    </div>
                    <div class="settings-group">
                        <label class="settings-label">SPEICHER NUTZT</label>
                        <p style="font-size: 13px; color: var(--text);" id="storage-info">Wird berechnet...</p>
                    </div>
                    <div class="settings-group">
                        <label class="settings-label">INFORMATION</label>
                        <p style="font-size: 13px; color: var(--text-muted);">Premium Musik-Management App mit IndexedDB Persistierung</p>
                    </div>
                    <button class="modal-btn primary" onclick="clearAllData()" style="width: 100%;">Alle Daten l√∂schen</button>
                </div>
            </section>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="switchSection('upload-section', this)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Upload
            </button>
            <button class="nav-btn" onclick="switchSection('playlists-section', this)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 5h18M3 12h18M3 19h18" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Playlisten
            </button>
            <button class="nav-btn" onclick="switchSection('player-section', this)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="9"/>
                    <path d="M10 9l5 3-5 3V9z" fill="currentColor"/>
                </svg>
                Player
            </button>
            <button class="nav-btn" onclick="switchSection('settings-section', this)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 2v4M12 18v4M22 12h-4M4 12H0M19.07 4.93l-2.83 2.83M7.76 16.24l-2.83 2.83M19.07 19.07l-2.83-2.83M7.76 7.76L4.93 4.93" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Settings
            </button>
        </nav>
    </div>

    <!-- Modals -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Song Details</div>
            <div class="form-group">
                <label class="form-label">SONG NAME</label>
                <input type="text" id="song-name-input" placeholder="Song Name eingeben">
            </div>
            <div class="form-group">
                <label class="form-label">ZU PLAYLIST HINZUF√úGEN</label>
                <div class="playlist-selector" id="upload-playlist-selector"></div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="confirmUpload()">Speichern</button>
                <button class="modal-btn secondary" onclick="closeModal('upload-modal')">Abbrechen</button>
            </div>
        </div>
    </div>

    <div id="create-playlist-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Neue Playlist erstellen</div>
            <div class="form-group">
                <label class="form-label">PLAYLIST NAME</label>
                <input type="text" id="playlist-name-input" placeholder="Name eingeben">
            </div>
            <div class="form-group">
                <label class="form-label">MUSIKRICHTUNG</label>
                <div class="button-grid" id="genre-buttons"></div>
            </div>
            <div class="form-group">
                <label class="form-label">STIMMUNG</label>
                <div class="button-grid" id="mood-buttons"></div>
            </div>
            <div class="form-group">
                <label class="form-label">TAGESZEIT</label>
                <div class="button-grid" id="time-buttons"></div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="createPlaylist()">Erstellen</button>
                <button class="modal-btn secondary" onclick="closeModal('create-playlist-modal')">Abbrechen</button>
            </div>
        </div>
    </div>

    <div id="add-to-playlist-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Song zu Playlist hinzuf√ºgen</div>
            <div class="playlist-selector" id="add-playlist-selector"></div>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="confirmAddToPlaylist()">Hinzuf√ºgen</button>
                <button class="modal-btn secondary" onclick="closeModal('add-to-playlist-modal')">Abbrechen</button>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="app.js"></script>
